{% load sprite_tags %}

<div class="relative inline-block text-left">
    <button type="button" class="inline-flex items-center px-1.5 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="options-menu-{{ item.id }}" aria-expanded="false" aria-haspopup="true">
        {% sprite "lucide-chevron-down" 24 %}
    </button>
    <!-- Dropdown menu (hidden by default) -->
    <div class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10" role="menu" aria-orientation="vertical" aria-labelledby="options-menu-{{ item.id }}">
        <div class="py-1" role="none">
            {% for transition in item.get_available_transitions %}
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" data-transition="{{ transition.name }}" data-item-id="{{ item.id }}">
                    {% sprite transition.sprite 24 class="inline mr-2" %}
                    {{ transition.label }}
                </a>
            {% empty %}
                <span class="block px-4 py-2 text-sm text-gray-500 italic">No actions available</span>
            {% endfor %}
        </div>
    </div>
</div>
