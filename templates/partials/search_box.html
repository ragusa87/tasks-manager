{% load sprite_tags %}

<!-- Search Box Section -->
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <div class="flex items-center space-x-4">
            <div class="flex-1">
                <label for="search-input" class="sr-only">Search items</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        {% sprite "lucide-search" 24 class="text-gray-400" %}
                    </div>
                    <input type="text"
                           id="search-input"
                           name="q"
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="Search items..."
                           hx-get="{% url 'dashboard_search' %}"
                           hx-target="#search-results"
                           hx-swap="outerHTML"
                           hx-trigger="input changed delay:300ms, search"
                           autocomplete="off">
                </div>
            </div>
            <button type="button"
                    class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    onclick="clearSearch();">
                {% sprite "lucide-x" 16 class="mr-1" %}
                Clear
            </button>
        </div>

        <!-- Filter Suggestions -->
        <div class="mt-4">
            <div class="flex flex-wrap gap-2">
                <!-- Quick Filters - Blue -->
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700 hover:bg-blue-200" data-filter="in:inbox" data-color="blue">
                    {% sprite "lucide-inbox" 12 class="mr-1" %}
                    Inbox
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700 hover:bg-blue-200" data-filter="in:next" data-color="blue">
                    {% sprite "lucide-zap" 12 class="mr-1" %}
                    Next Actions
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700 hover:bg-blue-200" data-filter="in:waiting" data-color="blue">
                    {% sprite "lucide-hourglass" 12 class="mr-1" %}
                    Waiting For
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700 hover:bg-blue-200" data-filter="in:someday" data-color="blue">
                    {% sprite "lucide-history" 12 class="mr-1" %}
                    Someday
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700 hover:bg-blue-200" data-filter="in:project" data-color="blue">
                    {% sprite "lucide-briefcase" 12 class="mr-1" %}
                    Projects
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700 hover:bg-blue-200" data-filter="in:reference" data-color="blue">
                    {% sprite "lucide-archive" 12 class="mr-1" %}
                    Reference
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700 hover:bg-blue-200" data-filter="has:project" data-color="blue">
                    {% sprite "lucide-folder" 12 class="mr-1" %}
                    Has Project
                </button>

                <!-- Priority - Red -->
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-700 hover:bg-red-200" data-filter="priority:low" data-color="red">
                    {% sprite "lucide-arrow-down" 12 class="mr-1" %}
                    Low
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-700 hover:bg-red-200" data-filter="priority:normal" data-color="red">
                    {% sprite "lucide-minus" 12 class="mr-1" %}
                    Normal
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-700 hover:bg-red-200" data-filter="priority:high" data-color="red">
                    {% sprite "lucide-arrow-up" 12 class="mr-1" %}
                    High
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-700 hover:bg-red-200" data-filter="priority:urgent" data-color="red">
                    {% sprite "lucide-circle-alert" 12 class="mr-1" %}
                    Urgent
                </button>

                <!-- Due Dates - Orange -->
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-100 text-orange-700 hover:bg-orange-200" data-filter="has:due" data-color="orange">
                    {% sprite "lucide-calendar-clock" 12 class="mr-1" %}
                    Has Due Date
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-100 text-orange-700 hover:bg-orange-200" data-filter="is:overdue" data-color="orange">
                    {% sprite "lucide-triangle-alert" 12 class="mr-1" %}
                    Overdue
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-100 text-orange-700 hover:bg-orange-200" data-filter="is:due" data-color="orange">
                    {% sprite "lucide-calendar" 12 class="mr-1" %}
                    Due Today
                </button>
                <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-100 text-orange-700 hover:bg-orange-200" data-filter="is:soon" data-color="orange">
                    {% sprite "lucide-clock" 12 class="mr-1" %}
                    Due Soon
                </button>

                <!-- Areas - Green -->
                {% if recent_areas %}
                    {% for area in recent_areas %}
                        <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-700 hover:bg-green-200" data-filter="area:&quot;{{ area.name }}&quot;" data-color="green">
                            {% sprite "lucide-target" 12 class="mr-1" %}
                            {{ area.name }}
                        </button>
                    {% endfor %}
                {% endif %}

                <!-- Contexts - Purple -->
                {% if recent_contexts %}
                    {% for context in recent_contexts %}
                        <button type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-purple-100 text-purple-700 hover:bg-purple-200" data-filter="context:&quot;{{ context.name }}&quot;" data-color="purple">
                            {% sprite "lucide-hash" 12 class="mr-1" %}
                            {{ context.name }}
                        </button>
                    {% endfor %}
                {% endif %}

                <!-- Energy -->
                <button data-energy="low" type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-100 text-orange-700 hover:bg-orange-200" data-filter="energy:low" data-color="yellow">
                    {% sprite "lucide-battery-low" 12 class="mr-1" %}
                    Low
                </button>
                <button data-energy="medium" type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-100 text-orange-700 hover:bg-orange-200" data-filter="energy:medium" data-color="yellow">
                    {% sprite "lucide-battery-medium" 12 class="mr-1" %}
                    Medium
                </button>
                <button data-energy="high" type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-100 text-orange-700 hover:bg-orange-200" data-filter="energy:high" data-color="yellow">
                    {% sprite "lucide-battery-full" 12 class="mr-1" %}
                    High
                </button>
                <button data-energy="normal" type="button" class="filter-suggestion inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-100 text-orange-700 hover:bg-orange-200" data-filter="energy:normal" data-color="yellow">
                    {% sprite "lucide-battery" 12 class="mr-1" %}
                    Normal
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Search Results Container -->
<div id="search-results-container" class="mb-8">
    {% include 'partials/search_results.html' %}
</div>

<script>
// Search functionality
function clearSearch() {
    const searchInput = document.getElementById('search-input');
    searchInput.value = '';
    htmx.trigger(searchInput, 'input');
    updateFilterStates();
}

function isFilterActive(filter) {
    const searchInput = document.getElementById('search-input');
    const currentValue = searchInput.value.trim();

    // Escape special regex characters
    const escapedFilter = filter.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

    // For quoted filters (area/context), use more flexible matching
    if (filter.includes('"')) {
        // Match the filter surrounded by word boundaries or spaces
        const regex = new RegExp('(^|\\s)' + escapedFilter + '(\\s|$)');
        return regex.test(currentValue);
    } else {
        // Use word boundary for simple filters
        const regex = new RegExp('\\b' + escapedFilter + '\\b');
        return regex.test(currentValue);
    }
}

function addFilter(filter) {
    const searchInput = document.getElementById('search-input');
    const currentValue = searchInput.value.trim();

    // Check if filter already exists - if so, remove it
    if (isFilterActive(filter)) {
        removeFilter(filter);
        return;
    }

    // Add the filter with a space if there's existing content
    const newValue = currentValue ? `${currentValue} ${filter}` : filter;
    searchInput.value = newValue;

    // Trigger the search
    htmx.trigger(searchInput, 'input');

    // Update filter button states
    updateFilterStates();

    // Focus back on the input
    searchInput.focus();
}

function removeFilter(filter) {
    const searchInput = document.getElementById('search-input');
    const currentValue = searchInput.value.trim();

    // Escape special regex characters
    const escapedFilter = filter.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

    // Remove the filter using appropriate regex based on whether it's quoted
    let regex;
    if (filter.includes('"')) {
        // For quoted filters, match with flexible spacing
        regex = new RegExp('\\s*(^|\\s)' + escapedFilter + '(\\s|$)\\s*', 'g');
    } else {
        // Use word boundary for simple filters
        regex = new RegExp('\\s*\\b' + escapedFilter + '\\b\\s*', 'g');
    }

    const newValue = currentValue.replace(regex, ' ').replace(/\s+/g, ' ').trim();

    searchInput.value = newValue;

    // Trigger the search
    htmx.trigger(searchInput, 'input');

    // Update filter button states
    updateFilterStates();

    // Focus back on the input
    searchInput.focus();
}

function updateFilterStates() {
    document.querySelectorAll('.filter-suggestion').forEach(function(button) {
        const filter = button.getAttribute('data-filter');
        const isActive = isFilterActive(filter);
        const colorCategory = button.getAttribute('data-color') || 'gray';

        // Toggle between inactive and active states
        // Inactive state classes
        button.classList.toggle(`bg-${colorCategory}-100`, !isActive);
        button.classList.toggle(`text-${colorCategory}-700`, !isActive);
        button.classList.toggle(`hover:bg-${colorCategory}-200`, !isActive);

        // Active state classes
        button.classList.toggle(`bg-${colorCategory}-600`, isActive);
        button.classList.toggle('text-white', isActive);
        button.classList.toggle(`hover:bg-${colorCategory}-700`, isActive);
        button.classList.toggle('ring-2', isActive);
        button.classList.toggle(`ring-${colorCategory}-300`, isActive);
    });
}

function initializeFilterSuggestions() {
    document.querySelectorAll('.filter-suggestion').forEach(function(button) {
        // Remove existing listeners to avoid duplicates
        const newButton = button.cloneNode(true);
        button.parentNode.replaceChild(newButton, button);

        // Add new listener
        newButton.addEventListener('click', function() {
            const filter = this.getAttribute('data-filter');
            addFilter(filter);
        });
    });

    // Initial state update
    updateFilterStates();
}

// Add event listeners for filter suggestions
document.addEventListener('DOMContentLoaded', function() {
    initializeFilterSuggestions();
});

// Update filter states when user types
document.getElementById('search-input').addEventListener('input', function() {
    updateFilterStates();
});

// Re-initialize filter suggestions when HTMX loads new content
document.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.target.matches('#search-results')) {
        initializeFilterSuggestions();
    }
});
</script>
