# YAML Anchors for shared configuration
x-django-service: &django-service
  image: ghcr.io/ragusa87/tasks-manager:latest
  environment: &django-environment
    #- VITE_DEV_SERVER_HOST=vite
    #- DJANGO_VITE_DEV_SERVER_HOST=localhost
    #- DJANGO_VITE_DEV_SERVER_PROTOCOL=http
    #- DJANGO_VITE_DEV_SERVER_PORT=5137
    - NODE_ENV=${NODE_ENV}
    - SECRET_KEY=${SECRET_KEY}
    - DEBUG=${DEBUG}
    - DB_NAME=${DB_NAME}
    - DB_USER=postgres
    - DB_PASSWORD=${DB_PASSWORD}
    - DB_HOST=db
    - DB_PORT=5432
    - CELERY_BROKER_URL=redis://redis:6379/0
    - REDIS_CHANNEL_URL=redis://redis:6379/1
    - CELERY_RESULT_BACKEND=redis://redis:6379/0
    - CACHE_URL=redis://redis:6379/1
    - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    - EMAIL_URL=${EMAIL_URL}
    - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
    - CUSTOM_AUTHENTICATION_BACKEND=${CUSTOM_AUTHENTICATION_BACKEND}
    - IS_DEMO=${IS_DEMO}
  volumes: &django-volumes
    - media_data:/app/media
    - uv_cache:/root/.cache/uv
  networks:
    - default
    - pontsun
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tasks_processing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    <<: *django-service
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    labels:
      - traefik.enable=true
      - traefik.http.routers.web-import.rule=Host(`tasks.docker.test`)
      - traefik.http.routers.web-import.entrypoints=http,https
      - traefik.http.services.web-import.loadbalancer.server.port=8000
    command: sh -c "uv run python manage.py migrate && uv run python manage.py collectstatic --noinput && uv run uvicorn core.asgi:application --host 0.0.0.0 --port 8000"
  celery:
    <<: *django-service
    command: uv run manage.py runworker
  celery-beat:
    <<: *django-service
    volumes:
      - celery_beat_data:/celerybeat-schedule
    command: uv run celery -A task_processor beat -l info
volumes:
  postgres_data:
  redis_data:
  media_data:
  static_data:
  celery_beat_data:
  uv_cache:
networks:
    pontsun:
        external: true
